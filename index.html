<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up | By Code Info</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signup-box">
      <h1>Sign Up</h1>
      <h4>It's free and only takes a minute</h4>
      <form action="login.html" method="post">
        <label>First Name</label>
        <input id="1" type="text" placeholder="" />
        <label>Last Name</label>
        <input id="2" type="text" placeholder="" />
        <label>Email</label>
        <input id="3" type="email" placeholder="" />
        <label>Password</label>
        <input id="4" type="password" placeholder="" />
        <label>Confirm Password</label>
        <input id="5" type="password" placeholder="" />
        <button type="button" onclick="getdata()" ><a id="redirect" href="login.html">Submit</a></button>
      <closeform></closeform></form>
      <p>
        By clicking the Sign Up button,you agree to our <br />
        <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
      </p>
    </div>
    <p class="para-2">
      Already have an account? <a href="login.html">Login here</a>
    </p>
    <script type="text/javascript">
      function getdata(){
        let name=document.getElementById('1').value;
        let lname=document.getElementById('2').value;
        let email=document.getElementById('3').value;
        let pass=document.getElementById('4').value;
        let cpass=document.getElementById('5').value;
        let jdata={
          Name:name,
          LastName:lname,
          Email:email,
          Password:pass
        }
        let data=JSON.stringify(jdata);
        alert(data)
      }
    </script>
  </body>
</html>
